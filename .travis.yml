language: python
sudo: required
python:
  - "3.6"
before_install:
  - sudo apt-get -y update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - wget http://data.nextstrain.org/nextstrain.yml -O nextstrain.yml;
  - conda env create -f nextstrain.yml
  - source activate nextstrain
install:
  - pip3 install -e .[dev]
script:
  - (pytest -c pytest.python3.ini)
  - (cd tests/builds/zika/; snakemake)
  - (cd tests/builds/tb/; snakemake)
after_success:
  - if [[ "$TRAVIS_PULL_REQUEST" == "false" && $TRAVIS_BRANCH = "release" ]]; then
      ./devel/travis-rebuild-docker-image;
    fi
